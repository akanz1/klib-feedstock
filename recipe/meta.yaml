{% set name = "klib" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 59c9a4cb5ca88b7ac56dd9f2201ad06bdbf5db2927e453b4d7bca7a1a557bee4

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools
    - matplotlib-base >=2.1.2
    - numpy >=1.13.3
    - pandas >=1.0.0
    - scikit-learn >=0.23
    - seaborn >=0.1.0
  run:
    - matplotlib-base >=2.1.2
    - numpy >=1.13.3
    - pandas >=1.0.0
    - python >=3.7
    - scikit-learn >=0.23
    - seaborn >=0.1.0

test:
  imports:
    - klib
    - klib.tests

about:
  home: https://github.com/akanz1/klib
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Customized data preprocessing functions for frequent tasks.
  dev_url: https://github.com/akanz1/klib

extra:
  recipe-maintainers:
    - akanz1
